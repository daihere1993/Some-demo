<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterator</title>
</head>
<body>
    <script>
        /************************************迭代器************************************/
        
        var each = function ( arr, callback ) {
            for ( var i = 0; i < arr.length; i ++ ) {
                callback.call( arr[i], i, arr[i] );
            }
        }
        
        each( [1, 2, 3], function ( i, n ) {
            arguments;
            alert( [i, n] );
        });
    </script>
</body>
</html>
